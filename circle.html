<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Circle</title>
  <style>
    body {
        background-color: black;
    }
    .circle {
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
      border-radius: 50%;
      position: absolute;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="circle" class="circle"></div>

  <script>
    var circle = document.getElementById('circle');

    function updateCirclePosition(event) {
      var mouseX = event.clientX;
      var mouseY = event.clientY;

      circle.style.left = mouseX - circle.clientWidth / 2 + 'px';
      circle.style.top = mouseY - circle.clientHeight / 2 + 'px';
    }

    document.addEventListener('mousemove', updateCirclePosition);
  </script>
</body>
</html>
